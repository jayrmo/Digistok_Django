{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Brasil - {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'noticia/js/script.js' %}" defer></script>
    <script src="{% static 'noticia/js/bootstrap.bundle.min.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'noticia/css/style_adm.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'noticia/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'noticia/css/bootstrap.min.css' %}">

    {% block head_extra %}{% endblock %}
</head>

<body>
    {% include 'noticias/menu_adm.html' %}
    {% block body %}{% endblock %}

</html>

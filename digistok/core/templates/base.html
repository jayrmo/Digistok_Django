{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digistok - {{ title }}</title>
    <link rel="icon" type="image/png" href="{% static 'icon/LogoSemNome.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_geral.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_cadastra_produto.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static '/js/script_cadastra.js' %}" defer></script>



    {% block head_extra %}{% endblock %}
</head>

<body>
    {% include 'digistok/menu.html' %}
    <main class="main-content">
        {% block body %}{% endblock %}
    </main>
</body>

</html>
